<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">|
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1 th:text=${title}></h1>
    <table class="table">
        <tr>
            <th>ma nhan vien</th>
            <th>ten nhan vien</th>
            <th>phai</th>
            <th>noi sinh</th>
            <th>phong ban</th>
            <th>Luong</th>
            <th>Action</th>
        </tr>
        <tr th:each="nhanvien : ${nhanviens}">
            <td th:text="${nhanvien.ma_nv}"></td>
            <td th:text="${nhanvien.ten_nv}"></td>
            <td th:text="${nhanvien.phai}"></td>
            <td th:text="${nhanvien.noi_sinh} "></td>
            <td th:text="${nhanvien.phongban.ten_Phong}"></td>
            <td th:text="${nhanvien.luong}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${nhanvien.ma_nv})}">Edit</a>
                <a th:href="@{/delete/{id}(id=${nhanvien.ma_nv})}" onclick="return confirm('Are you sure?')">Delete</a>

            </td>
        </tr>
    </table>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
